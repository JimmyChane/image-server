services:
  main:
    build: .
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      ALLOWED_CROSS_ORIGIN: ${ALLOWED_CROSS_ORIGIN}
      ACCESS_TOKEN: ${ACCESS_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build_output:/app/dist
    deploy:
      replicas: 1
    command: npm run start:dev
