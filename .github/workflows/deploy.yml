name: Local Docker Deploy

on:
  push:
    branches: ['main']

jobs:
  deploy:
    # This is the magic line that tells GitHub to use YOUR laptop
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run:
          # This runs directly on your server laptop's terminal
          docker-compose up -d --build --remove-orphans
